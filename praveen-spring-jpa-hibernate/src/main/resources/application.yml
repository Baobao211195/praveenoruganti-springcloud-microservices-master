spring:
 datasource:
    url: jdbc:h2:mem:praveendb
    driverClassName: org.h2.Driver
    username: sa
    password: password
    
 h2:
    console:
      enabled: true
 jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    properties:
      hibernate:
        generate_statistics: true
        format-sql: true
logging:
   level:
     org:
      hibernate:
        stat: debug
        type: debug

server:
  port: 9080
  
 